<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Onsite Phone Repair</title>

<style>
body {
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f9;
}
header {
  background:linear-gradient(135deg,#0f3c68,#1e73be);
  color:white;
  text-align:center;
  padding:70px 20px;
}
header h1 {
  font-size:38px;
  margin-bottom:10px;
}
header p {
  font-size:18px;
}
.btn {
  display:inline-block;
  margin-top:25px;
  padding:14px 35px;
  border-radius:40px;
  background:#ff9800;
  color:white;
  text-decoration:none;
  font-weight:600;
}
.container {
  max-width:600px;
  margin:40px auto;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
input, select {
  width:100%;
  padding:14px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ddd;
}
button {
  width:100%;
  padding:14px;
  border:none;
  border-radius:40px;
  background:#1e73be;
  color:white;
  font-weight:600;
  cursor:pointer;
}
.track-section {
  text-align:center;
  margin:50px 0;
}
.status-box {
  margin-top:20px;
  font-weight:600;
}
footer {
  text-align:center;
  padding:20px;
  background:#0f3c68;
  color:white;
  margin-top:60px;
}
</style>
</head>

<body>

<header>
  <h1>Onsite Phone Repair</h1>
  <p>Same-Day Service â€¢ We Come To You â€¢ Trusted Mobile Repair</p>
  <a href="#book" class="btn">Book Repair</a>
</header>

<div class="container" id="book">
  <h2>Schedule Your Repair</h2>

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="text" id="phone" placeholder="Phone Number" required>
  <input type="text" id="device" placeholder="Device Model (ex: iPhone 13)" required>
  <input type="text" id="autocomplete" placeholder="Service Address" required>

  <select id="issue">
    <option value="Screen Repair">Screen Repair</option>
    <option value="Battery Replacement">Battery Replacement</option>
    <option value="Charging Port Repair">Charging Port Repair</option>
    <option value="Other">Other</option>
  </select>

  <button onclick="submitRepair()">Book & Pay $150 Now</button>

  <div id="ticketDisplay" style="margin-top:20px;font-weight:600;"></div>
</div>

<div class="track-section">
  <h2>Track Your Repair</h2>
  <input type="text" id="trackInput" placeholder="Enter Ticket # (ex: OPR-123456)">
  <button onclick="checkStatus()">Check Status</button>
  <div class="status-box" id="statusResult"></div>
</div>

<footer>
  Â© 2026 Onsite Phone Repair | We Fix Everything in Phones | We Come To Your Doorstep
</footer>

<script>
function generateTicket() {
  return "OPR-" + Math.floor(100000 + Math.random() * 900000);
}

function submitRepair() {
  const name = document.getElementById("name").value;
  const phone = document.getElementById("phone").value;
  const device = document.getElementById("device").value;
  const address = document.getElementById("autocomplete").value;

  if(!name || !phone || !device || !address) {
    alert("Please fill out all required fields.");
    return;
  }

  const ticket = generateTicket();
  localStorage.setItem(ticket, "Awaiting Technician Assignment");

  document.getElementById("ticketDisplay").innerHTML =
    "Redirecting to secure payment...";

  // ðŸ”¥ AUTO REDIRECT TO STRIPE
  window.location.href = "https://buy.stripe.com/cNi28lfaf4yIdQc7Afd3i00";
}

function checkStatus() {
  const ticket = document.getElementById("trackInput").value;
  const status = localStorage.getItem(ticket);

  if(status) {
    document.getElementById("statusResult").innerHTML = "Status: " + status + " ðŸ”§";
  } else {
    document.getElementById("statusResult").innerHTML = "Ticket not found.";
  }
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY&libraries=places"></script>
<script>
function initAutocomplete() {
  const input = document.getElementById('autocomplete');
  new google.maps.places.Autocomplete(input);
}
google.maps.event.addDomListener(window, 'load', initAutocomplete);
</script>

</body>
</html>
